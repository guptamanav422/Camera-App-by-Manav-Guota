<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }

        /* wrong 
        canvas{
            height: 100vh;
            width: 100vw;
        } */
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        let canvas=document.querySelector("canvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;

        let tool=canvas.getContext("2d");

        tool.moveTo(100,100);
        tool.lineTo(100,200);
        tool.lineTo(200,200);
        tool.lineTo(200,100);
        tool.lineTo(100,100);
        tool.stroke();
    </script>
</body>
</html>
